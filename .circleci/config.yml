version: 2.1
jobs:
  sandbox:
    machine:
      image: ubuntu-1604:202004-01
      docker_layer_caching: true
    steps:
     - checkout
     - run:
         name: Build and push docker image to AWS ECR
         command: |
           docker build -t ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME} .
           alias aws='docker run --rm -e ${AWS_ACCESS_KEY_ID} -e ${AWS_SECRET_ACCESS_KEY} amazon/aws-cli'
           aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com
           docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME}:${CIRCLE_SHA1}
  sandbox_test:
     machine:
       image: ubuntu-1604:202004-01
       docker_layer_caching: true
     steps:
       - run:
          name: Pull image from Docker Hub
          command: |
            echo $(aws ecr get-login-password --region $AWS_DEFAULT_REGION) | docker login  \
            --username AWS \
            --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
            docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:${CIRCLE_SHA1}
       - run:
          name: Run tests
          command: docker run codurance/hello-walking-skeleton-project:${CIRCLE_SHA1} npm test

workflows:
  build_and_test:
    jobs:
      - sandbox
      - sandbox_test:
          requires:
            - sandbox
